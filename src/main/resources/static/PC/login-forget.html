<script type="text/javascript">
$(document).ready(function () {

	var validator = $("#webForm").validate({
        rules:{
            handphone:{
                required:true,
                number:true,
                rangelength:[11,11]
            },
            renumber:{
                required:true,
                number:true,
                rangelength:[6,6]
            },
            password:{
                required:true,
                minlength:3
            },
            rpassword:{
                required:true,
                minlength:3,
                equalTo:"#password"
            }
        },
        messages:{
            handphone:{
                required: "手机号不能为空",
                number: "手机号是11位数字",
                rangelength: "手机号是11位数字"
            },
            renumber:{
                required:"请输入验证码",
                number:"验证为手机上收到的6位数字",
                rangelength:"验证为手机上收到的6位数字"
            },
            password:{
                required: "密码不能为空",
                minlength: "密码不能小于3位"
            },
            rpassword:{
                required:"密码不能为空",
                minlength:"密码不能小于3位",
                equalTo:"两次密码不一样"
            }
        },
        submitHandler:function(form){
            if(mesok){
                userrepassword();
            }
        },
        errorPlacement: function(error, element) { 
            error.appendTo(element.parent().next()); 
        }
    }) 
    
    $(".setmessage").click(function (){
        if(validator.element("#handphone")){
            sendmes();
        }
    })
    $("#renumber").keyup(function (){
        if(validator.element("#renumber")){
            checkmes();
        }else{
            numerr();   
        }
    })
});

function numerr() {
    mesok = false;
}
//数据准备
</script>
