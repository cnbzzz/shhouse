<script id="detailsBody" type="text/template">
	<div class="row clearfix">
		<div class="col-xs-12">
			<h3><%= hname %></h3>
		</div>
		<div class="col-xs-12">
			<div  class="row clearfix pointdata">
				<div class="col-xs-3">
					<h4>售价</h4>
					<p><%= totalprice %></p>
				</div>
				<div class="col-xs-6">
					<h4>户型</h4>
					<p><%= layoutName %></p>
				</div>
				<div class="col-xs-3">
					<h4>面积</h4>
					<p><%= area %></p>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div  class="row clearfix">
				<div class="col-xs-6">
					<h5 class="text-left"><i class="fa fa-phone"></i>400-123-8888</h5>
				</div>
				<div class="col-xs-6">
					<h5 class="text-right">房源编号 <%= serialnum %></h5>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 lbheight">
			<%= hlabelNames %>
		</div>
		
		<div class="col-xs-12">
			<div  class="row clearfix">
				<div class="col-xs-6">
					<ul class="list-unstyled">
					  <li><i>均价：</i><%= unitprice %></li>
					  <li><i>首付：</i><%= downpayment %></li>
					  <li><i>楼层：</i><%= floor %>层/<%= totalfloor %>层</li>
					  <li><i>装修：</i><%= decoName %></li>
					  <li><i>年代：</i><%= year %>年</li>
					</ul>
				</div>
				<div class="col-xs-6">
					<ul class="list-unstyled">
					  <li><i>挂拍：</i><%= cdate %></li>
					  <li><i>用途：</i><%= lutypename %></li>
					  <li><i>朝向：</i><%= orieName %></li>
					  <li><i>楼型：</i><%= btypename %></li>
					  <li><i>区域：</i><%= anames %></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 line"></div>
	   	
		
	</div> 
	
	
</script>

<script id="CommItem" type="text/template">
	<div class="row clearfix">
		<div class="col-xs-12">
			小区位置：<%= attr %>
		</div>
		
		<div class="col-xs-12">

		<div class="col-xs-12">
			小区房价走势
		</div>
		
		<div id="datachart" class="col-xs-12"></div>
		
		<div class="col-xs-12">
			<div  class="row clearfix pointdata nobottomborder">
				<div class="col-xs-6">
					<h4 class="gracy">在售房源</h4>
					<p class="black"><%= salecount %>套</p>
				</div>
				<div class="col-xs-6">
					<h4 class="gracy">在租房源</h4>
					<p class="black"><%= rentcount %>套</p>
				</div>
				<div class="col-xs-6">
					<h4 class="gracy">历史成交</h4>
					<p class="black"><%= saledcount %>套</p>
					<h4 class="gracy">均价<%= saledprice %></h4>
				</div>
				<div class="col-xs-6">
					<h4 class="gracy">历史出租</h4>
					<p class="black"><%= rentedcount %>套</p>
					<h4 class="gracy">均价<%= rentedprice %>元/月</h4>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12">
			<%= isFollowComm %>
		</div>
		
		
	</div>
</script>
<script id="houseLoanItem" type="text/template">
	<div class="col-xs-12">
		<div  class="row clearfix pointdata notopborder nobottomborder">
			<div class="col-xs-4">
				<p class="black"><%= downpayment %></p>
				<h4 class="gracy">首付金额</h4>
			</div>
			<div class="col-xs-4">
				<p class="black"><%= monthpayment %></p>
				<h4 class="gracy">月供</h4>
			</div>
			<div class="col-xs-4">
				<p class="black"><%= loan %></p>
				<h4 class="gracy">贷款</h4>
			</div>
		</div>
	</div>
	
	<div class="col-xs-12">
		<button type="button" class="btn btn-primary btn-block" onclick="openHouseCounter()">房贷计算器</button>
	</div>
	
	<div class="col-xs-12">
		小区房价走势
	</div>
		
	<div class="col-xs-12">
		<div  class="row clearfix pointdata notopborder nobottomborder">
			<div class="col-xs-4">
				<p class="black"><%= follow %></p>
				<h4 class="gracy">关注</h4>
			</div>
			<div class="col-xs-4">
				<p class="black"><%= browse %></p>
				<h4 class="gracy">浏览</h4>
			</div>
			<div class="col-xs-4">
				<p class="black"><%= seen %></p>
				<h4 class="gracy">看过</h4>
			</div>
		</div>
	</div>
</script>

$(document).ready(function () {
	
	LoadHouseDetails();

function openHouseCounter (id) {
    var urls="js/counter/fd.html";
    layer.open({
        title:"房贷计算器",
        type: 2,
        content: urls,
        area:['100%','100%'],
        isOutAnim :false  
    });
}
