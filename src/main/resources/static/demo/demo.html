<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈哈</title>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js" charset="utf-8"></script>
    <style>
        .aaa{
            background-color: #1697d3;
        }
    </style>

</head>
<body>

</body>
<div class="aaa" id="aaa"></div>
<script>
    $(function () {
        var url = "http://120.76.53.1:9102/cust/editCustomer";
        var param = {
            "oid": "1"
//            ,"passwd": "ccc" //修改密码
            ,"name": "爱爱222" //修改名称
            ,"lableIdList":["哈哈", "呵呵"] //修改客户标签
        };
        $.ajax({
            url: url,
            type: 'POST', //GET
            async: true,    //或false,是否异步
            data: {"data": JSON.stringify(param)},
            timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            beforeSend: function (xhr) {
                console.log(xhr);
                console.log('发送前');
            },
            success: function (data, textStatus, jqXHR) {
                console.log(data);
                console.log(textStatus);
                console.log(jqXHR);
                document.getElementById("aaa").innerText = JSON.stringify(data);
            },
            error: function (xhr, textStatus) {
                console.log('错误');
                console.log(xhr);
                console.log(textStatus);
            },
            complete: function () {
                console.log('结束');
            }
        })
    });
</script>
</html>
